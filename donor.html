<html lang="en">
<head>

	<style>
		h1{
			text-align: center;
		}
		
		.item{
			margin: 5px;
			padding: 10px;
		}
		
		.itemCategory{
			list-style: none;
			text-align: center;
			background-color: powderblue;
			
		}
		
		.itemCategory:hover{
			background-color: deepskyblue;
		}
		
		.categoryDonations{
			display: none;
			background-color: aliceblue;
		}
    </style>
</head>

<body>
	<h1>What is it that you want to donate?</h1>
	
	<ul>
		<li class="itemCategory item" onclick=itemCategoryOnClick("appliancePopup")>Appliances</li>
			<div class="categoryDonations item" id="appliancePopup">
				<p>Places to donate: </p>
				<a href="https://satruck.org/">The Salvation Army</a>

		<li class="itemCategory item">Books</li>
		<li class="itemCategory item">Canned Food</li>
    	<li class="itemCategory item">Clothing</li>
		<li class="itemCategory item">Electronic Devices</li>
		<li class="itemCategory item">Furniture</li>
    </ul>
    
    <script>
				
		function itemCategoryOnClick(idString){
			if(document.getElementById(idString).style.display == "none"){
				document.getElementById(idString).style.display="block";
			}else{
				document.getElementById(idString).style.display="none";
			}
		}
		
	</script>
</body>
</html>
